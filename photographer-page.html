<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FishEye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="public/css/main.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="public/script/main.js"></script>
    <script src="public/script/photographer-page.js"></script>
    <script src="public/script/media-factory.js"></script>
    <script src="public/script/Media.js"></script>
    <script src="public/script/Video.js"></script>
    <script src="public/script/Image.js"></script>
    <script src="public/script/lighbox-modal.js"></script>
    <script src="public/script/contact-modal.js"></script>
  </head>
  <body id="photographer-page">
    <header class="header">
      <a href="index.html" role="link">
        <img
          src="public/img/logo.svg"
          alt="Fisheye Home page"
          class="header__logo"
        />
      </a>
    </header>
    <main id="main" class="main">
      <section id="banner"></section>
      <button
        class="photograph-header__button button"
        onclick="buildContactModal()"
      >
        Contactez-moi
      </button>
      <div class="counter"></div>
      <div class="select">
        <span class="select__label" id="sortedBy">Trier par</span>
        <div class="select__wrapper">
          <div class="select__wrapper--native">
            <select
              title="Trier par"
              class="select__button select__button--native"
              aria-labelledby="sortedBy"
            >
              <option value="Popularité">Popularité</option>
              <option value="Date">Date</option>
              <option value="Titre">Titre</option>
            </select>
          </div>
          <div class="select__wrapper--custom" aria-hidden="true" tabindex="-1">
            <button class="select__button" aria-hidden="true" tabindex="-1">
              <span class="option">Popularité</span>
              <svg
                class="select__button__icon"
                aria-hidden="true"
                focusable="false"
                width="16"
                height="11"
                viewBox="0 0 16 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.88 10.5466L8 4.43996L14.12 10.5466L16 8.66663L8 0.66663L1.64355e-07 8.66663L1.88 10.5466Z"
                  fill="white"
                />
              </svg>
            </button>
            <ul class="select__options active">
              <li class="option select__option">Date</li>
              <li class="option select__option">Titre</li>
            </ul>
          </div>
        </div>
      </div>
      <section id="gallery" class="gallery"></section>
    </main>
  </body>
</html>
